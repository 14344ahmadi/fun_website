<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali Ismaili's Home Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #ffffff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://example.com/background.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            margin: 0.5em 0;
        }
        .date {
            font-weight: 700;
        }
        .highlight {
            color: #ffeb3b;
            font-size: 1.5em;
        }
        .image-container {
            margin: 20px 0;
        }
        .image-container img {
            width: 40%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ali Ismaili's Home Status</h1>
        <p>Ali went to vacation on: <span class="date" id="vacationStartDate"></span></p>
        <p>Ali has been away for <span class="highlight" id="daysAway"></span> days.</p>
        <p>He will return on <span class="highlight" id="returnDate"></span>.</p>
        <div class="image-container">
            <img src="ali.jpeg" alt="Ali on Vacation"> <!-- Replace with your image URL -->
        </div>
    </div>

    <script>
        const today = new Date();
        const vacationStartDate = new Date('2024-05-29');
        const returnDate = new Date('2024-06-11');
        const daysAway = Math.ceil((today - vacationStartDate) / (1000 * 60 * 60 * 24));
        
        document.getElementById('vacationStartDate').textContent = vacationStartDate.toDateString();
        document.getElementById('daysAway').textContent = daysAway;
        document.getElementById('returnDate').textContent = returnDate.toDateString();
    </script>
</body>
</html>
